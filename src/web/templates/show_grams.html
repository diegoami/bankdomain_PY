<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'header_files.html' %}
    <meta charset="UTF-8">
  <title>Grams</title>

</head>
<body onload="select_header('topnav_show_grams')">
{% include 'header.html' %}
<P>Grams</P>

{% if grams : %}

<BR>
<table border="1">
    <CAPTION>Grams</CAPTION>

    <tr>
        <th>Gram</th>
        <th>Score</th>
        <th>Count</th>
    </tr>
        {% for _ in grams : %}
            <tr>
                <td >{{_.gram}}</A></td>
                <td >{{'%0.3f'| format(_.score|float)}}</A></td>
                <td >{{_.count}}</A></td>
            </tr>
        {% endfor %}
    </table>

<BR>
{% endif %}

</body>
</html>
